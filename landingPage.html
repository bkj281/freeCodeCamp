<!DCOTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <style>
            #header {
                display: flex;
            }
            #header-img {
                max-width: 100%;
                height: 250px;
            }
            #nav-bar {
                position: fixed;
                top: 0px;
            }
            @media (min-width: 520px) {
                #header-img {
                    height: 300px;
                }
            }
        </style>
    </head>
    <body id="main">
        <header id="header">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="Header Image" id="header-img">
            <nav id="nav-bar">
                <a href="#header" class="nav-link">Top</a>
                <a href="#email" class="nav-link">Middle</a>
                <a href="#submit" class="nav-link">Bottom</a>
            </nav>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8fokE3rwBtE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <br>
                <input type="submit" id="submit">
            </form>
        </header>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
